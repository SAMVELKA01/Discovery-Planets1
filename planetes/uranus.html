<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uranus | Discovery Planets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-space-deep text-slate-100 font-outfit overflow-x-hidden pt-24">
    <div class="fixed inset-0 pointer-events-none z-0">
        <div id="stars" class="absolute inset-0"></div>
    </div>
    <nav class="fixed top-0 w-full z-50 nav-scrolled px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="../index.html"
                class="flex items-center gap-2 font-unbounded font-bold text-xl uppercase tracking-tighter">Discovery
                <span class="text-indigo-400">Planets</span></a>
            <div class="hidden md:flex gap-8 items-center font-medium uppercase text-sm tracking-widest">
                <a href="../index.html" class="hover:text-cyan-400 transition-colors">Accueil</a>
                <a href="../planetes.html" class="hover:text-cyan-400 transition-colors text-cyan-400">Planètes</a>
                <a href="../about.html" class="hover:text-cyan-400 transition-colors">À Propos</a>
                <a href="../contact.html"
                    class="hover:text-cyan-400 transition-colors px-6 py-2 bg-indigo-600 rounded-full">Contact</a>
            </div>
        </div>
    </nav>
    <header class="relative py-20 px-6">
        <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-12 items-center">
            <div class="reveal">
                <span
                    class="inline-block py-1 px-4 mb-4 rounded-full border border-cyan-500/30 bg-cyan-500/10 text-cyan-400 text-[10px] font-bold tracking-[0.3em] uppercase">7ème
                    Planète | Géante de Glace</span>
                <h1 class="text-6xl md:text-8xl font-unbounded font-bold mb-6 glow-text">Uranus</h1>
                <p class="text-slate-400 text-lg leading-relaxed mb-8">Un monde de glace à l'inclinaison extrême,
                    tournant sur son orbite comme une bille roulante.</p>
            </div>
             <div class="reveal">
                <img src="../images/uranus.jpg" alt="Uranus" class="w-full h-auto rounded-3xl shadow-lg">
            </div>
        </div>
    </header>
    <main class="max-w-7xl mx-auto px-6 py-20">
        <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
            <div class="glass-card p-8 rounded-2xl">
                <p class="text-xs text-slate-500 uppercase">Température</p>
                <p class="text-2xl font-bold font-unbounded">-224°C</p>
            </div>
            <div class="glass-card p-8 rounded-2xl">
                <p class="text-xs text-slate-500 uppercase">Inclinaison</p>
                <p class="text-2xl font-bold font-unbounded">98°</p>
            </div>
            <div class="glass-card p-8 rounded-2xl">
                <p class="text-xs text-slate-500 uppercase">Distance</p>
                <p class="text-2xl font-bold font-unbounded">2.9 Md km</p>
            </div>
        </div>
    </main>
    <section class="max-w-7xl mx-auto px-6 py-20">
        <div class="flex justify-between items-center border-t border-white/5 pt-12">
            <a href="saturne.html" class="flex flex-col items-start group"><span
                    class="text-xs font-bold uppercase text-slate-500 mb-2">Précédent</span><span
                    class="text-xl font-unbounded font-bold group-hover:text-indigo-400 transition-colors">←
                    Saturne</span></a>
            <a href="neptune.html" class="flex flex-col items-end group"><span
                    class="text-xs font-bold uppercase text-slate-500 mb-2">Suivant</span><span
                    class="text-xl font-unbounded font-bold group-hover:text-indigo-400 transition-colors">Neptune
                    →</span></a>
        </div>
    </section>
    <script src="../assets/js/main.js"></script>
</body>

</html>
